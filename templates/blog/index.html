{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block content %}
    {% for blog_post in blog_list %}
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <a href="/blog/{{ blog_post.category.slug }}"><p
                            class="post-category">{{ blog_post.category.title }}</p></a>
                    <time class="post-date">{{ blog_post.publish_date }}</time>
                    <h1 class="post-title">{{ blog_post.title }}</h1>
                    <h6 class="post-description">{{ blog_post.get_truncated_content|safe }}</h6>
                    <a href="/blog/{{ blog_post.slug }}" class="btn btn-lg btn-outline-primary btn-read-more
                    float-right">Ler Mais</a>
                </div>
            </div>
        </div>
        <div class="line"></div>
    {% endfor %}
{% endblock %}
