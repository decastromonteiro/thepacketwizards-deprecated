{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <a href="/blog/{{ blog_post.category.slug }}"><p
                        class="post-category">{{ blog_post.category.title }}</p></a>
                <time class="post-date">{{ blog_post.publish_date }}</time>
                <h1 class="post-title">{{ blog_post.title }}</h1>
                <h6 class="post-description">{{ blog_post.description }}</h6>
                <div class="line"></div>
                <span class="post-content">{{ blog_post.formatted_markdown|safe }}</span>

            </div>
        </div>
    </div>
{% endblock %}
